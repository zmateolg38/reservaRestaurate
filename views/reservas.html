<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .reserva-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .btn-custom {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        .btn-custom:hover { background-color: #c82333; }
        .reserva-card {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .error-message { color: #dc3545; margin-top: 5px; }
        .server-error { color: #dc3545; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="reserva-container">
            <div class="header">
                <h2><i class="bi bi-calendar-check"></i> Reserva tu Mesa</h2>
            </div>
            
            <div id="serverError" class="server-error d-none"></div>
            
            <form id="reservaForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="clienteId" class="form-label">ID del Cliente</label>
                        <input type="number" class="form-control" id="clienteId" min="1" required>
                        <div id="clienteError" class="error-message"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="mesaId" class="form-label">ID de la Mesa</label>
                        <input type="number" class="form-control" id="mesaId" min="1" required>
                        <div id="mesaError" class="error-message"></div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="numeroPersonas" class="form-label">Número de Personas</label>
                        <input type="number" class="form-control" id="numeroPersonas" min="1" max="20" required>
                        <div id="personasError" class="error-message"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="fechaReserva" class="form-label">Fecha de Reserva</label>
                        <input type="datetime-local" class="form-control" id="fechaReserva" required>
                        <div id="fechaError" class="error-message"></div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="duracion" class="form-label">Duración (horas)</label>
                        <select class="form-select" id="duracion" required>
                            <option value="1">1 hora</option>
                            <option value="1.5">1 hora y media</option>
                            <option value="2" selected>2 horas</option>
                            <option value="2.5">2 horas y media</option>
                            <option value="3">3 horas</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="comentarios" class="form-label">Comentarios (opcional)</label>
                    <textarea class="form-control" id="comentarios" rows="3"></textarea>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-custom">
                        <i class="bi bi-check-circle"></i> Confirmar Reserva
                    </button>
                </div>
            </form>
            
            <div id="reservaExitosa" class="reserva-card d-none">
                <h4><i class="bi bi-check2-circle text-success"></i> Reserva Realizada</h4>
                <p id="reservaDetalles"></p>
                <button id="nuevaReservaBtn" class="btn btn-outline-primary">
                    <i class="bi bi-plus-circle"></i> Hacer otra reserva
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar fecha mínima y máxima
            const fechaInput = document.getElementById('fechaReserva');
            const now = new Date();
            const minDate = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
            const maxDate = new Date(now.setMonth(now.getMonth() + 3)).toISOString().slice(0, 16);
            
            fechaInput.min = minDate;
            fechaInput.max = maxDate;
            fechaInput.value = minDate;
            
            // Configurar eventos
            document.getElementById('reservaForm').addEventListener('submit', handleSubmit);
            document.getElementById('nuevaReservaBtn').addEventListener('click', resetForm);
        });

        async function handleSubmit(e) {
            e.preventDefault();
            
            // Resetear mensajes de error
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
            document.getElementById('serverError').classList.add('d-none');
            
            // Obtener valores del formulario
            const clienteId = document.getElementById('clienteId').value;
            const mesaId = document.getElementById('mesaId').value;
            const numeroPersonas = document.getElementById('numeroPersonas').value;
            const fechaReserva = document.getElementById('fechaReserva').value;
            const duracion = document.getElementById('duracion').value;
            const comentarios = document.getElementById('comentarios').value;
            
            // Validaciones básicas
            if (!clienteId || clienteId < 1) {
                document.getElementById('clienteError').textContent = 'Ingrese un ID de cliente válido';
                return;
            }
            
            if (!mesaId || mesaId < 1) {
                document.getElementById('mesaError').textContent = 'Ingrese un ID de mesa válido';
                return;
            }
            
            if (!numeroPersonas || numeroPersonas < 1) {
                document.getElementById('personasError').textContent = 'Ingrese un número válido de personas';
                return;
            }
            
            if (!fechaReserva) {
                document.getElementById('fechaError').textContent = 'Seleccione una fecha y hora válida';
                return;
            }
            
            // Preparar datos para enviar
            const fechaInicio = new Date(fechaReserva).toISOString();
            const fechaFin = new Date(new Date(fechaReserva).getTime() + duracion * 60 * 60 * 1000).toISOString();
            
            const reservaData = {
                clienteId: parseInt(clienteId),
                mesaId: parseInt(mesaId),
                numeroPersonas: parseInt(numeroPersonas),
                fechaInicioReserva: fechaInicio,
                fechaFinReserva: fechaFin,
                comentarios: comentarios || null
            };
            
            // Configurar botón de envío
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Procesando...';
            
            try {
                const response = await fetch('http://localhost:8080/api/reservas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(reservaData)
                });
                
                const responseData = await parseResponse(response);
                
                if (!response.ok) {
                    throw new Error(responseData.message || `Error ${response.status}: ${response.statusText}`);
                }
                
                mostrarReservaExitosa(responseData, {
                    clienteId,
                    mesaId,
                    numeroPersonas,
                    duracion,
                    comentarios
                });
            } catch (error) {
                console.error('Error:', error);
                const errorElement = document.getElementById('serverError');
                errorElement.textContent = error.message;
                errorElement.classList.remove('d-none');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="bi bi-check-circle"></i> Confirmar Reserva';
            }
        }

        async function parseResponse(response) {
            const text = await response.text();
            try {
                return text ? JSON.parse(text) : {};
            } catch (e) {
                // Si no es JSON válido, devolver el texto plano
                return { message: text };
            }
        }

        function mostrarReservaExitosa(reservaData, formData) {
            document.getElementById('reservaForm').classList.add('d-none');
            const reservaExitosa = document.getElementById('reservaExitosa');
            reservaExitosa.classList.remove('d-none');
            
            const fecha = new Date(reservaData.fechaInicioReserva);
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            const fechaFormateada = fecha.toLocaleDateString('es-ES', options);
            
            document.getElementById('reservaDetalles').innerHTML = `
                <strong>Cliente ID:</strong> ${formData.clienteId}<br>
                <strong>Mesa ID:</strong> ${formData.mesaId}<br>
                <strong>Personas:</strong> ${formData.numeroPersonas}<br>
                <strong>Fecha:</strong> ${fechaFormateada}<br>
                <strong>Duración:</strong> ${formData.duracion} horas<br>
                ${formData.comentarios ? `<strong>Comentarios:</strong> ${formData.comentarios}` : ''}
            `;
        }

        function resetForm() {
            document.getElementById('reservaForm').classList.remove('d-none');
            document.getElementById('reservaExitosa').classList.add('d-none');
            document.getElementById('serverError').classList.add('d-none');
            document.getElementById('reservaForm').reset();
            
            // Resetear fecha
            const now = new Date();
            const minDate = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
            document.getElementById('fechaReserva').value = minDate;
        }
    </script>
</body>
</html>
